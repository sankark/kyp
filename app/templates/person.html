<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <base href="/demo/" />
  <title>Mobile Angular UI Demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/css/mobile-angular-ui-hover.min.css"  />
  <link rel="stylesheet" href="/assets/css/mobile-angular-ui-base.min.css"  />
  <link rel="stylesheet" href="/assets/css/mobile-angular-ui-desktop.min.css"  />
  <link rel="stylesheet" href="/assets/css/demo.css"  />
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
  <script src="/assets/js/mobile-angular-ui.min.js" ></script>
  <!-- Required to use $touch, $swipe, $drag and $translate services -->
  <script src="/assets/js/mobile-angular-ui.gestures.min.js" ></script>
   <script src="/assets/js/geolocation.js" ></script>
  <script src="/assets/js/kyp.js" ></script>
</head>

<body>
  <div id="header"></div>
  <div id="container">
    <div id="center-panel">
      <div ng-app="kyp" ng-controller="MainController">
        <div ui-content-for="title">
          <span>Scroll</span>
        </div>
        <div class="scrollable" ui-state="searchBar">
          <input
          ng-if="Ui.active('searchBar')"
          type="search"
          class="form-control scrollable-header"
          placeholder="Search.." />

          <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
            <div class="list-group">
              <div class="p_grp">
                <img src="/assets/img/test.jpg" class="p_img"></img>
                <img src="/assets/img/like-unlike.png" class="p_like"></img>
              </div>

              <div class="p_grp">
                <img src="/assets/img/test.jpg" class="p_img"></img>
                <img src="/assets/img/like-unlike.png" class="p_like"></img>
              </div>
              <div class="p_grp">
                <img src="/assets/img/test.jpg" class="p_img"></img>
                <img src="/assets/img/like-unlike.png" class="p_like"></img>
              </div>


            </div>
          </div>

          <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
            <i class="fa fa-search"></i> 
            <span ui-hide="searchBar">Show</span>
            <span ui-show="searchBar">Hide</span>
            Search Bar
          </a>

        </div>
      </div> 
      <div id="footer">Kyp</div> 
    </body>
    </html>
