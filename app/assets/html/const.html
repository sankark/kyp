<div ng-include="'/assets/html/progress.html'"></div>
<div class="consti demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded {% progress %}" {% show %}>
<div ng-include="'/assets/html/header.html'"></div>
    <main class="mdl-layout__content">
            <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
                <a ng-click="previous()"  href="" class="demo-nav__button">
                    <button mdl-upgrade class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                        <i class="material-icons">arrow_back</i>
                    </button>
                </a>
            </nav>
        <div class="demo-blog__posts mdl-grid">
            <div class="demo-blog__posts mdl-grid candis">
                <div class="mdl-card  mdl-cell mdl-cell--12-col" ng-repeat="(key, p) in profiles">
                    <div ng-click="loadProfile(p)" class="kyp_img mdl-card__media mdl-color-text--grey-50" style="background-image:url('http://www.sagayamias.com/wp-content/uploads/2015/09/download.jpg')">
                <div class="prof_img" style="background-image:url('{% p.prof_img_url %}')"></div>
                    <h3>{% p.details.name %}</h3>
                </div>

                    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                        <span ng-click="toggleLike(p,'profile')" class="material-icons mdl-badge" data-badge="{% p.likes %}">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon {% p.like_cls %}">
        <i class="material-icons" role="presentation">thumb_up</i><span class="visuallyhidden">like comment</span>
                        </button>
                        </span>
                        <span ng-click="toggleUnlike(p,'profile')" class="material-icons mdl-badge" data-badge="{% p.unlikes %}">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon {% p.unlike_cls %}">
        <i class="material-icons" role="presentation">thumb_down</i><span class="visuallyhidden">dislike comment</span>
                        </button>
                        </span>
                        <span ng-click="loadProfile(p)" class="material-icons mdl-badge" data-badge="{% p.comments.length %}">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
        <i  class="material-icons" role="presentation">comment</i><span class="visuallyhidden">dislike comment</span>
                        </button>
                        </span>
                    </div>
                    <div class="gradient-border"></div>
                    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                        <div class="mdl-color-text--grey-600 item">
                            <span><h5>{% p.details.name %}</h5></span>
                            <span>Name</span>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                        <div class="mdl-color-text--grey-600 item">
                            <span><h5>{% p.consti %}</h5></span>
                            <span>Constituency</span>
                        </div>
                    </div>
                     <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
                        <div class="mdl-color-text--grey-600 item">
                            <span><h5>{% p.details.party %}</h5></span>
                            <span>Party</span>
                        </div>
                    </div>   
                    <div class="gradient-border"></div>                
                    <div class="demo-blog--blogpost profile-comments">
                        <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments" ng-include="'/assets/html/comments/list.html'"></div>
                        <div class="more-comments">
                            <a ng-click="loadProfile(p,'comment')" class="demo-nav__button">
                                <button mdl-upgrade class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                                    <i class="material-icons">more</i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="demo-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
                <a ng-click="previous()"  href="" class="demo-nav__button">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
                        <i class="material-icons">arrow_back</i>
                    </button>
                    Back
                </a>
            </nav>
        </div>
        <div ng-include="'/assets/html/footer.html'"></div>
    </main>
    <div ng-click="toggleDrawer()" class="mdl-layout__obfuscator {% obfus %}"></div>
</div>
