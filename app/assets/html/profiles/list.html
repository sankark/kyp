<div class="demo-blog__posts mdl-grid " ng-init="listProfile()">
    <div class="mdl-card  mdl-cell mdl-cell--12-col" style="padding-bottom: 25px;">
        <div class="mdl-grid" style="">
            <span class="mdl-cell">
            <button ng-click="editProfile()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">create</i>
            </button>
            </span>
        </div>

        <div class="adm_prf_list mdl-grid mdl-cell--12-col" ng-repeat="profile in profiles | orderBy:'-consti'" style="">
            <span class="mdl-cell--6-col"><a ng-click="editProfile(profile.id,profile.details.id)">{% profile.consti %}</a></span> <span class="mdl-cell--6-col"><a ng-click="editProfile(profile.id,profile.details.id)">{% profile.details.name %}</a></span>
        </div>
    </div>
</div>
