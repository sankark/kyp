    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
            <button socialshare
             socialshare-provider="twitter" 
            socialshare-hashtags="enthoguthi.com, {%consti%}, {% candidate_name %}"
            socialshare-url="{%current_url%}"

            class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                <span class="visuallyhidden">Twitter</span>
            </button>
            <button socialshare
            socialshare-provider="facebook" 
            socialshare-url="{%current_url%}"
            socialshare-text="Need a Change"
            socialshare-description="Let's Rebuild Our Tamilnadu Politics"
            class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                <span class="visuallyhidden">Facebook</span>
            </button>
            <button socialshare
             socialshare-provider="google+" 
             socialshare-url="{%current_url%}"
             class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                <span class="visuallyhidden">Google Plus</span>
            </button>
        </div>
        <div class="mdl-mini-footer--right-section">
            <button class="mdl-mini-footer--social-btn social-btn__share">
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
            </button>
        </div>
    </footer>
