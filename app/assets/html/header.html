<div class="android-header mdl-layout__header mdl-layout__header--waterfall">
<div ng-click="toggleDrawer()" class="mdl-layout__drawer-button"><i class="material-icons">menu</i></div>
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            Enthoguthi.com
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width is-upgraded is-dirty" data-upgraded=",MaterialTextfield">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field" data-upgraded=",MaterialButton">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Home</a>
            </nav>
          </div>
          <div class="mdl-menu__container is-upgraded" style="right: 40px; top: 48px; width: 129px; height: 208px;"><div class="mdl-menu__outline mdl-menu--bottom-right" style="width: 129px; height: 208px;"></div><ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events" for="more-button" data-upgraded=",MaterialMenu,MaterialRipple" style="clip: rect(0px 129px 0px 129px);">
            <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">5.0 Lollipop<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
            <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">4.4 KitKat<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple is-animating" style="width: 277.282px; height: 277.282px; transform: translate(-50%, -50%) translate(44px, 9px);"></span></span></li>
            <li disabled="" class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">4.3 Jelly Bean<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
            <li class="mdl-menu__item mdl-js-ripple-effect" tabindex="-1" data-upgraded=",MaterialRipple">Android History<span class="mdl-menu__item-ripple-container"><span class="mdl-ripple"></span></span></li>
          </ul></div>
        </div>
      </div>

      <div class="android-drawer mdl-layout__drawer {% drawer %}">
        <span class="mdl-layout-title">

        </span>
        <nav class="mdl-navigation">
          <a ng-show="isAuthenticated()" ng-click="clearLocalStore()" class="mdl-navigation__link" href="/logout">Logout</a>
          <a ng-hide="isAuthenticated()" class="mdl-navigation__link" href="/login">Login</a>
          <div class="android-drawer-separator"></div>
          <span ng-show="isAuthenticated()" ng-click="toggleDrawer();path('volunteer')" class="mdl-navigation__link" href="">Volunteer</span>
        </nav>
      </div>
